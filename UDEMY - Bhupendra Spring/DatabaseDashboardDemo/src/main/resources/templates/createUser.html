<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spring Learning Create User</title>
    <link href="css/login-style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <h1>Spring Learning Security</h1>
    </header>

    <section class="container">
      <form th:action="@{/createUser}" method="post" id="my-form">
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            Invalid username or password.
          </div>
        </div>
        <h1>Create User</h1>
        <div class="form-group">
          <label for="username">Email Address:</label>
          <input type="text" id="username" name="username" placeholder="Please enter username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Please enter password" class="form-control">
        </div>
        <button name="login-submit" class="btn btn-primary" id="login-submit" type="submit">Log In
        </button>
      </form>

      <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                </span>
    </section>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  </body>
</html>
